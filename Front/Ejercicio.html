<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <!--Para aceptar todas las letras-->
    <title>Crear cuenta</title>

    <link rel="stylesheet" href="css/Estilo1.css">

</head>



<body>
    
    <div class = "Contenedor-base">
    
       
    <div class="mainContenedor">
     
       
        <div class="Registro">

            
            <h1 style ="text-align: center;">Facultad de Ciencias Fisico Matematicas</h1>
            <h2 style ="text-align: center;">Forma de registro</h2>
            
            <div>Capture la siguiente informacion</div>

            <form action="" method="GET" class="Formulario">
		        <br>
               	<div>Matricula</div>
               
                <input type="text" id="Mat" name="Nombre de usuario" placeholder="">
                   
				<div>Nombre</div>
                <input type="text" id="Nombre" name="Nombre" placeholder="">

				<br>
				<input type ="radio" name ="Sexo" value = "1" > Hombre
				
				<input type ="radio" name ="Sexo" value = "2" > Mujer
				

                <div>Direccion</div>
                <input type="text" id="direccion" name="Apellido P" placeholder="">

               <div>Telefono</div>
                <input type="text" id="telefono" name="Apellido M" placeholder="">
                    
                <div>Comentarios</div>
                <input type="text" id="Comentarios" name="Apellido M" placeholder="" 
                style="WIDTH: 228px; HEIGHT: 98px"size=32 >  
                
                
                <br>  <br> 
                
                
               <div>Carrera</div>
                
               <select name="Carrera">
               

				<option>Multimedia y Animacion Digital</option>
				
				<option>Matematicas</option>
				
				<option>Fisica</option>
				
				<option>Ciencias Computacionales</option>
				
				<option>Seguridad en Tencologias de la Informacion</option>
				
				<option>Actuaria</option>
				
				</select>

                
                <div>Color</div>
                <input type="color" id="Color" name="Color" placeholder="" 
                style="WIDTH: 228px; HEIGHT: 98px"size=32 >  
                
                <div>Fecha</div>
                <input type="date" id="Fecha_nac" name="Fecha_nac" placeholder="" 
                style="WIDTH: 20%; HEIGHT: 10%"size=32 >  
                
                
                <div>Correo</div>
                <input type="email" id="Correo" name="Correo" placeholder="" 
                style="WIDTH: 20%; HEIGHT: 10%"size=32 >  


				 <br> <br>
                <button type="submit" id="btn_Envio"> Enviar </button>
                
                <br> <br>
                

            </form>

        </div>
    </div>

        </div>
        
    
</body>

</html>
