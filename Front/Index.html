<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <!--Para aceptar todas las letras-->
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="css/Index.css" >
    
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script  type="text/javascript" src="js/jquery-3.6.0.min.js" ></script>

</head>

<body>

    <div class="Contenedor-base">
        
        <div class = "Barra-navegacion">
        
            <div id="Logo"> <h3 class="Logo-web"> Noticias </h3></div>
            
            
        </div>

        <div class="mainContenedor">

            <div class="Login">
              
                <h1 class ="display-4" style="color:#F5F5F5" >Crear cuenta</h1>
                <form action="" method="GET" class="Formulario">
    
                   <div class="input-Msg">
                    <input type="text" id="usernameIt" name="Nombre de usuario" placeholder="Nombre de Usuario">
                   
                </div>

                <div class="input-Msg"> 
                    <input type="text" id="nombreIt" name="Nombre" placeholder="Nombre(s)">
                   
                </div>

                <div class="input-Msg">
                    <input type="text" id="apellPIt" name="Apellido P" placeholder="Apellido Paterno">
                   
                </div>

                <div class="input-Msg">
                    <input type="text" id="apellMIt" name="Apellido M" placeholder="Apellido Materno">
                    
                </div>

                <div class="texto-sans-serif">Fecha de nacimiento</div>
                <div class="input-Msg">
                    
                    <input type="date" id="f_NacIt" name="Fecha de nacimiento" >
                   
                </div>

                <div class="input-Msg">
                    <input type="email" id="emailIt" name="direccionemail" placeholder="Ej.: usuario@servidor.com">
                    
                </div>

                <div class="input-Msg">
                    <input type="password" id="clave_1It" name="Contraseña" placeholder="Contraseña">
                  
                </div>


                <div class="input-Msg">
                    <input type="password" id="clave_2It" name="Contraseña" placeholder="Verificacion de contraseña">
                  
                </div>

				<br>
                <button class ="btn btn-danger" type="submit" id="btnReg"> Registrarse </button>
                
                 <br>
                <a class="btn btn-light" href="index.html">Haz clic aqui para crear una cuenta</a>
                <br>
                
                </form>
                
               
            </div>
    
        </div>
    </div>
    

    <footer>

        <div class="Derechos"> 2021 Todos los derechos reservados </div>
        <div class="Contactos"> Contacto: Tel:8118047600 Correo:Unote@gmail.com </div>
        <div class="Informacion"> Informacion Compañia | Privacion y Politica | Terminos y Condiciones </div>

    </footer>

</body>

</html>
