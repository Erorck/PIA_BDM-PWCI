<!DOCTYPE html>

<html>
    <head>
              <title>Editar perfil</title>
        <meta charset="UTF-8">
       
        <link rel="stylesheet" href="css/Estilo_Editar_Perfil.css" >

         <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script  type="text/javascript" src="js/jquery-3.6.0.min.js" ></script>
        
    </head>
    
    <body>
        
           <div class="Contenedor-base">
            
           <div class = "Barra-navegacion">
        
            <div id="Logo"> <h3 class="Logo-web"> Noticias </h3></div>
            
            
        	</div>
            
            <div class = "mainContenedor">
                
                <div class = "Datos_Usuario">
                    
                <h1>Datos de Usuario</h1>
                
                 <div class = "Foto_perfil"><img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2020/01/solid-snake-1841251.jpg?itok=c67o1Bzx" height ="50" width="50" alt="alt"/></div>
                      
                <div id="id_Nombre_Usuario"><input type = "text" name ="Titulo" placeholder="Nombre de Usuario"></div> 
                <div id="id_Nombres"><input type = "text" name ="Nota" placeholder="Nombres.."></div> 
                
                <div id="id_Apellido_Paterno"><input type = "text" name ="Nota" placeholder="Apellido Paterno"></div> 
                  <div id="id_Apellidos_Materno"><input type = "text" name ="Nota" placeholder="Apellido Materno"></div> 
                
                 <div id="id_Correo"><input type = "text" name ="Titulo" placeholder="Correo"></div> 
                
                 <label>Fecha de nacimiento</label>
                <div id="id_Edad"><input type = "date" name ="Nota"></div> 
                
                <div id="btn_Cambiar_foto"> <button type = "submit"> Cambiar Foto </button> </div>
                
                <div id="btn_Guardar"> <button type = "submit"> Guardar </button> </div>
                
                <h2>Cambiar contraseña</h2>
                
                 <div id="Contraseña"><input type = "text" name ="Nota" placeholder="Nueva Contraseña.."></div> 
                  <div id="Contraseña_Confirmar"><input type = "text" name ="Nota" placeholder="Confirmar contraseña.."></div> 
                  
                   <div id="btn_Cambio_contraseña"> <button type = "submit"> Cambiar contraseña </button> </div>
                    
                
                </div>
     
            </div>
  
        </div>
        
          <footer>

        <div class="Derechos"> 2021 Todos los derechos reservados </div>
        <div class="Contactos"> Contacto: Tel:8118047600 Correo:Unote@gmail.com </div>
        <div class="Informacion"> Informacion Compañia | Privacion y Politica | Terminos y Condiciones </div>

    </footer>
        
    </body>
</html>
