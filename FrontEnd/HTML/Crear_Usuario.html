<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>

    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="shortcut icon" href="../Elementos/Good Old Times-ICON.2.png" type="image/x-icon">

    <style>
        body{
            background: rgb(45, 70, 138);
            background: linear-gradient(to right, rgb(23, 7, 80), rgb(107, 158, 216));
        }
        .bg{
            background-image: url(../Elementos/GOT_BACK_WHITE.jpg);
            background-position: center center;
        }
    </style>

</head>
<body>

    <div class="container w-75 mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
         <div class="text-end">
    <img src="../Elementos/Good Old Times_LOGO2.2.png" width="100" alt="">
         </div> 
    <h2 class="fw-bold text-center"> ¡Crea tu cuenta ahora!</h2>

    <form action="#">
        <div class="mb-4">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" name="connected">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </div>

        <div class="my-3">
            <span>Ya tienes cuenta? <a href="#">Ingresa aquí</a></span><br>
            <!--<span><a href="#">Recuperar contraseña</a></span>-->
        </div>
    </form>
<!-- Login redes sociales-->
        <div class="container w-100 my-4">
            <div class="row text-center">
                <div class="col-12">Crear cuenta con:</div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                        <div class="row align-items-center">
                            <div class="col-2 d-none d-md-block">
                                <img src="../Elementos/fb_icon.png" width="32" alt="">
                            </div>
                            <div class="col-12 col-md-10 text-center">
                                Facebook
                            </div>
                        </div>
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-danger w-100 my-1">
                        <div class="row align-items-center">
                            <div class="col-2 d-none d-md-block">
                                <img src="../Elementos/google_icon.png" width="32" alt="">
                            </div>
                            <div class="col-12 col-md-10 text-center">
                                Google
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="../JS/bootstrap.bundle.min.js"></script>
</body>
</html>
